<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech App</title>
    <link rel="stylesheet" href="/static/tts-render-0918.css">
</head>
<body>
    <div class="main-container">
        <h1>Text-to-Speech Application</h1>
        <textarea id="textInput" placeholder="Enter text here..."></textarea>
        <button id="generateSpeechBtn">Generate Speech</button>
        <div id="downloadLink" style="margin-top: 20px;"></div>
    </div>

    <script>
        document.getElementById('generateSpeechBtn').addEventListener('click', function() {
            const text = document.getElementById('textInput').value;
            fetch('/generate-speech', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: text }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.file_url) {
                    const downloadLinkDiv = document.getElementById('downloadLink');
                    downloadLinkDiv.innerHTML = `<a href="${data.file_url}" download="speech.mp3">Download Speech</a>`;
                } else {
                    console.error('Failed to generate speech.');
                }
            })
            .catch(error => console.error('Error generating speech:', error));
        });
    </script>
</body>
</html>
